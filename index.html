<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "header">
        <h1>Legendary Rock, Paper, Scissors!</h1>
        <p>Crom Cruach is demanding sacrifice and needs to be stopped. Choose your weapon wisely!</p>
    </div>
    <div class = "game-box">
        <div class = "button-box">
            <button id="rockBtn">Rock</button>
            <button id ="paperBtn">Paper</button>
            <button id = "scissorsBtn">Scissors</button>
        </div>
    </div>
    <div class = game-container>
        <div class = "left-stone">
            <div id="leftOgham">
                <div class = "heroScore"></div>
            </div>
        </div>
        <div class="battleground">

            <button id="startBtn">Click on the shield to summon Crom Cruach.</button>

            <div id = "round"></div>
            <div id="battleChoice"></div>
            <div id = "declareWinner"></div>
            <div id = "endGameWinner"></div>
        </div>
        <div class = "right-stone">
            <div id = "rightOgham">
                <div class="computerScoreText"></div>
            </div>
            <div class = "right-ogham-box"></div>
        </div>

    </div>

    <footer><a href = "mailto: claire.obrien135@gmail.com" >Claire O'Brien 2025</a></footer>
    <script src="script.js"></script>

</body>
</html>
